<body onload="addYear()">

    <header>
        <h1 id="webname">Evelyn Lo</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="cv.html">CV</a>

            <a href="fun.html">For fun</a>
        </nav>
    </header>

    <div class="main">
        <h2>Contact Me</h2>

        <!-- Contact Form -->
        <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
            <!-- Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Message field -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <br><br>

            <input type="submit" value="Submit">
        </form>

        <!-- Validation message area -->
        <div id="validationMessage" style="color: red; display: none;">
            <p>Please fill out all required fields.</p>
        </div>

        <!-- Contact Information Table -->
        <table>
            <thead>
                <tr>
                    <th>Contact Information</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Phone Number</td>
                    <td>+1 650-316-9997</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>evelynlo@andrew.cmu.edu</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p id="copyYear"></p>
        <p>&copy; designed and coded by Evelyn</p>
    </footer>

</body>
